<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="mensajes" sticky="true"/>
                    <p:breadCrumb>
                        <p:menuitem class="nav_bar" value="Inicio" icon="fa fa-home" action="/index.xhtml"/>
                    </p:breadCrumb>
                    <br/>
                    <p:panel>
                        <p:panelGrid columns="4">
                            <f:facet name="header">#{'Crear Product Provider'}</f:facet>
                            <p:outputLabel value="#{'Stock'}" for="nom"></p:outputLabel>
                            <p:inputNumber id="nom" rendered="true" requiredMessage="Stock de la Product Provider es obligatorio" value="#{productProviderController.campo.stock}" />
                            <p:outputLabel value="#{'Bar Code'}" for="nom"></p:outputLabel>
                            <p:inputText id="barCode" rendered="true" requiredMessage="Bar cdoe de la Product Provider es obligatorio" value="#{productProviderController.campo.barCode}" />
                            <p:outputLabel value="#{'Fk Product'}"></p:outputLabel>
                            <p:selectOneMenu id="product" value="#{productProviderController.campo.productEntity.productName}" style="width:150px"></p:selectOneMenu>
                            <p:outputLabel value="#{'Fk Provider'}"></p:outputLabel>
                            <p:selectOneMenu id="provider" value="#{productProviderController.campo.providerEntity.name}" style="width:150px"></p:selectOneMenu>
                            <f:facet name="footer">
                                <p:commandButton  id="btn" value="#{'Crear'}" ajax="false" action="#{personController.grabarPerson()}"/>
                            </f:facet>

                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
        <br />

    </h:body>
</html>
