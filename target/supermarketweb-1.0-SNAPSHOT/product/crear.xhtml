<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <div style="margin-left: 340px">
                            <p:panelGrid columns="4">
                                <f:facet name="header">#{'Crear Product'}</f:facet>
                                <p:outputLabel value="#{'Product Name'}" for="nom"></p:outputLabel>
                                <p:inputText id="nom" rendered="true" requiredMessage="Nombre de la producto es obligatorio" value="#{productController.campo.productName}" />
                                <p:outputLabel value="Person" for="@next"/>
                                <h:selectOneMenu  value="#{productController.fkId}" id="productType">
                                    <f:selectItems value="#{productTypeController.productTypeListado}" var="list"
                                                   itemLabel="#{list.productTypeName}" itemValue="#{list.id}" />
                                </h:selectOneMenu>
                                <f:facet name="footer">
                                    <p:commandButton style="margin-left: 262px" id="btn" value="#{'Crear'}" ajax="false" action="#{productController.grabarProduct()}"/>
                                </f:facet>

                            </p:panelGrid>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
        <br />

    </h:body>
</html>
