<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="mensajes" sticky="true"/>
                    <p:breadCrumb>
                        <p:menuitem class="nav_bar" value="Inicio" icon="fa fa-home" action="/index.xhtml"/>
                    </p:breadCrumb>
                    <br/>
                    <p:panel>
                        <p:panelGrid columns="2">
                            <f:facet name="header">#{'Crear Inpuesto'}</f:facet>
                            <p:outputLabel value="#{'Nombre'}" for="nom"></p:outputLabel>
                            <p:inputText id="nom" rendered="true" requiredMessage="Nombre del impuesto es obligatorio" value="#{taxController.campo.taxName}"/>
                            <p:outputLabel value="#{'Valor'}" for="nom"></p:outputLabel>
                            <p:inputText id="value" rendered="true" requiredMessage="Valor del impuesto es obligatorio" value="#{taxController.campo.taxValue}"/>
                            <p:outputLabel value="#{'Fecha'}" for="nom"></p:outputLabel>
                            <p:calendar id="fecha" value="#{taxController.campo.creationDate}" pattern="dd/MM/yyyy"/>                            
                            <f:facet name="footer">
                                <p:commandButton id="btn" value="#{'Crear'}" ajax="false" action="#{taxController.grabarTax()}"/>
                            </f:facet>

                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
        <br />

    </h:body>
</html>
