<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="mensajes" sticky="true"/>
                    <p:breadCrumb>
                        <p:menuitem style="display: inline-flex" class="nav_bar" value="Inicio" icon="fa fa-home" action="/index.xhtml"/>
                    </p:breadCrumb>
                    <p:panel>
                        <p:button style="margin-left: 0px" value="Crear" styleClass="ui-button-success" outcome="crear" />         
                        <p:dataTable value="#{ticketController.ticketListado}" var="registros">
                            <p:column style="width: 5%">
                                <f:facet name="header">Codigo</f:facet>
                                    #{registros.id}
                            </p:column>
                            <p:column style="width: 10%">
                                <f:facet name="header">Date</f:facet>
                                    #{registros.ticketDate}
                            </p:column>
                            <p:column style="width: 10%">
                                <f:facet name="header">Customer</f:facet>
                                    #{registros.personEntityCustomer.name}
                            </p:column>
                            <p:column style="width: 10%">
                                <f:facet name="header">Cashier</f:facet>
                                    #{registros.personEntityCashier.name}
                            </p:column>
                            <p:column style="width: 20%">
                                <f:facet name="header">Acci√≥n</f:facet>
                                <p:commandButton style="margin-left: 0px" id="btn" value="Actualizar" ajax="false" action="#{ticketController.cargarID(registros.id)}"/>
                                <p:commandButton style="margin-left: 0px" type="btn" value="Eliminar" ajax="false" styleClass="ui-button-danger" action="#{ticketController.deleteTicket(registros)}"/>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
        <br />

    </h:body>
</html>
