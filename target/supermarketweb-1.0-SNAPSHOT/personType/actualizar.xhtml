<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <div style="margin-left:480px">
                            <p:panelGrid columns="4">
                                <f:facet name="header">#{'Actualizar Person Type'}</f:facet>
                                <p:outputLabel value="#{'Nombre'}" for="nom"></p:outputLabel>
                                <p:inputText id="nom" rendered="true" requiredMessage="Nombre del Tipo de persona es obligatorio" value="#{personTypeController.campo.personTypeName}" />
                                <f:facet name="footer">
                                    <p:commandButton  id="btn" value="#{'Actualizar'}" ajax="false" action="#{personTypeController.actualizarPersonType()}"/>
                                </f:facet>
                            </p:panelGrid>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
        <br />

    </h:body>
</html>
