<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="mensajes" sticky="true"/>
                    <p:breadCrumb>
                        <p:menuitem class="nav_bar" value="Inicio" icon="fa fa-home" action="/index.xhtml"/>
                    </p:breadCrumb>
                    <br/>
                    <p:panel>
                        <div style="margin-left: 340px">
                            <p:panelGrid columns="4">
                                <f:facet name="header">#{'Crear Person Person Type'}</f:facet>
                                <p:outputLabel value="Fk Person Type" for="@next"/>
                                <h:selectOneMenu  value="#{personPersonTypeController.fkIdPersonType}" id="personType">
                                    <f:selectItems value="#{personTypeController.personTypeListado}" var="list"
                                                   itemLabel="#{list.personTypeName}" itemValue="#{list.id}" />
                                </h:selectOneMenu>
                                <p:outputLabel value="Fk Person" for="@next"/>
                                <h:selectOneMenu  value="#{personPersonTypeController.fkIdPerson}" id="person">
                                    <f:selectItems value="#{personController.personListado}" var="list"
                                                   itemLabel="#{list.name}" itemValue="#{list.id}" />
                                </h:selectOneMenu>
                                <f:facet name="footer">
                                    <p:commandButton style="margin-left: 250px"  id="btn" value="#{'Crear'}" ajax="false" action="#{personPersonTypeController.grabarPersonPersonType()}"/>
                                </f:facet>

                            </p:panelGrid>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
        <br />

    </h:body>
</html>
