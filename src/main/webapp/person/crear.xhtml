<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:growl id="mensajes" sticky="true"/>
                    <p:breadCrumb>
                        <p:menuitem class="nav_bar" value="Inicio" icon="fa fa-home" action="/index.xhtml"/>
                    </p:breadCrumb>
                    <br/>
                    <p:panel>
                        <p:panelGrid columns="4">
                            <f:facet name="header">#{'Crear Persona'}</f:facet>
                            <p:outputLabel value="#{'Nombre'}" for="nom"></p:outputLabel>
                            <p:inputText id="nom" rendered="true" requiredMessage="Nombre de la persona es obligatorio" value="#{personController.campo.name}" />
                            <p:outputLabel value="#{'Email'}" for="nom"></p:outputLabel>
                            <p:inputText id="mail" rendered="true" requiredMessage="Email de la persona es obligatorio" value="#{personController.campo.address}" />
                            <p:outputLabel value="#{'Telefono'}" for="nom"></p:outputLabel>
                            <p:inputText id="phone" rendered="true" requiredMessage="Telefono de la persona es obligatorio" value="#{personController.campo.phone}" />
                            <p:outputLabel value="#{'DNI'}" for="nom"></p:outputLabel>
                            <p:inputText id="dni" rendered="true" requiredMessage="DNI de la persona es obligatorio" value="#{personController.campo.dni}" />
                            <p:outputLabel value="#{'Apellido'}" for="nom"></p:outputLabel>
                            <p:inputText id="lastName" rendered="true" requiredMessage="Nombre de la persona es obligatorio" value="#{personController.campo.lastName}" />
                            <f:facet name="footer">
                                <p:commandButton  id="btn" value="#{'Crear'}" ajax="false" action="#{personController.grabarPerson()}"/>
                            </f:facet>

                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
        <br />

    </h:body>
</html>
